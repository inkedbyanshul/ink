<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inked By Anshul - Get Yours Book Now!</title>
  <style>
    #shipping-form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <main>
    <article>
      <div class="container">
        <p>Please enter your shipping details. (Only in India)</p>
        <p>Standard Shipping cost â‚¹100</p>
        <hr />
        <form action="https://formspree.io/f/xkgwnnww" method="POST" id="shipping-form">
          <h2>Shipping Address Information</h2>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" required>
              <option value="">Select a state</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <!-- ... -->
            </select>
          </div>
          <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
          </div>
          <div class="form-group">
            <label for="payment-screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="payment-screenshot" name="payment-screenshot" accept="image/*">
          </div>
          <button type="submit">Submit</button>
        </form>
        <h4 style="text-align:center;margin-bottom:1rem;">Add your phone number in remarks and then pay through this QR</h4>
        <img src="./qrcode.jpg" alt="Pay Amount & add your phone number in remarks" class="center" width="100%" height="100%">
      </div>
    </article>
  </main>
</body>
</html>
