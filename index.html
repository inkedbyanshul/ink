<!DOCTYPE html>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    /* Image Carousel */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 15px;
    }
    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-images img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .carousel-btn:hover { background-color: rgba(255, 255, 255, 1); }

    /* Form Input Styling */
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid white;
      background-color: rgba(255, 255, 255, 0.2);
      color: black;
    }
    .order-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: white;
      color: var(--theme-color);
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body id="top">
  <main>
    <article>
      <br><br>

          <img src="./assets/images/hero-bg1.jpg" alt="Banner 1">

        <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>

      <p><center>Once Upon A Book....</center></p>
      <br>

      <!-- Grab Now Button with Price -->
      <div class="grab-now-container">
        <button class="grab-now-btn" onclick="scrollToForm()">Grab Now</button>
        <span class="theme-color">@â‚¹137</span>

        <form id="shipping-form">

          <div class="form-group">

            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">

          <div class="form-group">

          <div class="form-group">
            <label for="pincode">Pincode:</label>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script>
    emailjs.init("-M2E86myTW1WMc8Gy"); // Your public key

    document.getElementById('shipping-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var templateParams = {
        'name': document.getElementById('name').value,
        'email': document.getElementById('email').value,
        'phone': document.getElementById('phone').value,
        'address': document.getElementById('address').value,
        'city': document.getElementById('city').value,
        'state': document.getElementById('state').value,
        'pincode': document.getElementById('pincode').value
      };

      emailjs.send('service_99nfqru', 'template_oemsjif', templateParams)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          alert('Email sent successfully!');
        })
        .catch(function(error) {
          console.error('FAILED...', error);
          alert('Error sending email. Please try again.\nError details: ' + error.text);
        });
    });

    // Carousel Script
    let currentIndex = 0;
    const slides = document.querySelectorAll(".carousel-images img");
    const totalSlides = slides.length;

    function showSlide(index) {
      const carousel = document.querySelector(".carousel-images");
      if (index >= totalSlides) currentIndex = 0;
      else if (index < 0) currentIndex = totalSlides - 1;
      else currentIndex = index;
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() { showSlide(currentIndex + 1); }
    function prevSlide() { showSlide(currentIndex - 1); }
    setInterval(nextSlide, 3000);
  </script>

</html>
