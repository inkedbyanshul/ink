<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inked By Anshul - Get Yours Book Now!</title>
  <link rel="shortcut icon" href="./signaturefavicon.svg" type="image/svg+xml">
  <style>
    #shipping-form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #fff;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #3e8e41;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, select:focus {
      outline: 1px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    /* Mobile devices (max-width: 768px) */
    @media only screen and (max-width: 768px) {
      .hero-container {
        padding: 20px 0;
      }
      .hero-container h1 {
        font-size: 24px;
      }
      .hero-container img {
        width: 100%;
        height: auto;
      }
      #shipping-form {
        max-width: 100%;
        margin: 20px;
        padding: 10px;
      }
      .form-group {
        margin-bottom: 10px;
      }
      label {
        font-size: 16px;
      }
      input[type="text"], input[type="email"], input[type="tel"], select {
        padding: 8px;
        font-size: 16px;
      }
      button[type="submit"] {
        padding: 8px 16px;
        font-size: 16px;
      }
      img.center {
        width: 100%;
        height: auto;
        margin: 10px auto;
      }
    }
    /* Smaller mobile devices (max-width: 480px) */
    @media only screen and (max-width: 480px) {
      .hero-container h1 {
        font-size: 18px;
      }
      #shipping-form {
        margin: 10px;
        padding: 5px;
      }
      .form-group {
        margin-bottom: 5px;
      }
      label {
        font-size: 14px;
      }
      input[type="text"], input[type="email"], input[type="tel"], select {
        padding: 5px;
        font-size: 14px;
      }
      button[type="submit"] {
        padding: 5px 10px;
        font-size: 14px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preload" as="image" href="./assets/images/hero-banner1.png">
  <link rel="preload" as="image" href="./assets/images/hero-bg.jpg">
</head>
<body id="top">
  <main>
    <article>
      <div class="hero-container">
        <h1>Once upon a book...</h1>
    


                  <img src="./assets/images/hero-banner1.png" alt="Hero Banner">
      </div>
      <div id="shipping-form">
        <h2>Get Your Book Now!</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" required>
              <option value="">Select State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <!-- Add more states here -->
            </select>
          </div>
          <div class="form-group">
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" required>
          </div>
          <button type="submit">Book Now!</button>
        </form>
      </div>
      <img src="./assets/images/qr-code.png" alt="QR Code" class="center">
    </article>
  </main>
</body>
</html>
