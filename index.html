<body>

    <script>

            document.getElementById("pincode").addEventListener("input", updatePrice);
            document.getElementById("shipping-form").addEventListener("submit", processPayment);

        function updatePrice() {

            let pincode = document.getElementById("pincode").value;

            let upHaryanaCharge = 3;

                totalPrice += delhiCharge;
            } else if (validPincodes.includes(pincode)) {
                totalPrice += upHaryanaCharge;
            } else {
                totalPrice += extraCharge;
            }

            document.getElementById("order-btn").innerText = "Order @ â‚¹" + totalPrice;
            document.getElementById("total-price").innerText = "Total: â‚¹" + totalPrice;
            document.getElementById("order-btn").setAttribute("data-price", totalPrice);

        function processPayment(event) {
            event.preventDefault();
            let totalPrice = document.getElementById("order-btn").getAttribute("data-price") || 137;

            let paymentLink = `upi://pay?pa=${upiID}&pn=INKED%20BY%20ANSHUL&am=${totalPrice}&cu=INR`;
