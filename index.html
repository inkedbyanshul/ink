<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/style2.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .btn {
      background-color: white;
      color: #ff4500;
      border: 2px solid #ff4500;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ff4500;
      color: white;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid white;
      background-color: #ffede0;
      color: black;
    }
    .order-btn {
      display: block;
      width: 100%;
      padding: 10px;
      text-align: center;
      background-color: white;
      color: #ff4500;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #ff4500;
    }
    .order-btn:hover {
      background-color: #ff4500;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <article>
      <figure class="hero-banner">
        <div class="carousel">
          <img src="./assets/images/banner1.jpg" class="carousel-img">
          <img src="./assets/images/banner2.jpg" class="carousel-img">
          <img src="./assets/images/banner3.jpg" class="carousel-img">
        </div>
      </figure>
      <p class="hero-text" style="text-align: center;">
        <button class="btn" onclick="document.getElementById('shipping-form').scrollIntoView({behavior: 'smooth'});">Grab Now</button> @â‚¹137
      </p>
      <div class="payment-section">
        <h3>Scan to Pay</h3>
        <center><img src="./assets/images/MOBIQUICK_QR.jpg" alt="Mobikwik Payment QR Code"></center>
      </div>
      <div class="container">
        <p><center>Free Shipping! for beautiful readers :)</center></p>
        <hr />
        <form id="shipping-form">
          <h2>Shipping Address</h2>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" required>
              <option value="">Select State</option>
              <option value="Delhi">Delhi</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Punjab">Punjab</option>
              <option value="Haryana">Haryana</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required>
          </div>
          <button type="submit" class="order-btn">Order</button>
        </form>
      </div>
    </article>
  </main>
  <script>
    let index = 0;
    function carousel() {
      let slides = document.querySelectorAll(".carousel-img");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      index++;
      if (index > slides.length) { index = 1; }
      slides[index - 1].style.display = "block";
      setTimeout(carousel, 3000);
    }
    carousel();
  </script>
  <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
  <script>
    emailjs.init("-M2E86myTW1WMc8Gy");
    document.getElementById('shipping-form').addEventListener('submit', function(event) {
      event.preventDefault();
      emailjs.send('service_99nfqru', 'template_oemsjif', {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        pincode: document.getElementById('pincode').value
      }).then(response => alert('Email sent successfully!')).catch(error => alert('Error sending email.'));  
    });
  </script>
</body>
</html>
